<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="icon" href="./assets/images/" type="image/x-con">
</head>

<body>
    <header>
        <h1>
            <span style="font-family: wordGuessFont;">Guess_The </span>
            <span style="font-family: filmStripFont;">MOVIE!</span>
        </h1>
    </header>

    <div class="row" id="game-container">
        <div>
            <p id="message" style="font-family: wordHollyFont;"></p>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4" id="stats">
            <h3 id="game-word" ></h3>
            <p style="font-family: bulbFont;">Total guesses: <span id="total-guesses"></span></p>
            <p>Guesses: <span id="user-guesses"></span></p>
        </div>
        <div class="col-md-2">
            <img src="./assets/images/film_strip.png" alt="film_strip">
        </div>
        <div class="col-md-4"></div>
    </div>

    <footer class="fixed-bottom">
        <div class="footer">
            DZ Copyright &copy;
        </div>
    </footer>

    <script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>

</html>
