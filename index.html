<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="icon" href="./assets/images/" type="image/x-con">
</head>

<body>
    <header>
        <h1>
            <span style="font-family: wordGuessFont;">Guess_The</span>
            <span style="font-family: filmStripFont;">MOVIE!</span>
        </h1>
    </header>

    <div id="game-container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="row col-md-6">
                <p id="message"></p>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row" id="info">
            <div class="col-md-3"></div>
            <div class="col-md-6" id="stats">
                <h3 id="game-word" ></h3>
                <h5><span id="total-guesses"></span>: Guesses remaining</h5>
                <h5><span id="user-guesses"></span>: Already guessed</h5>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-m--12">
                <button class="btn btn-primary" onclick="reset()">Re-Play!</button>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom">
        <div class="footer">
            DZ Copyright &copy;
        </div>
    </footer>

    <script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>

</html>
